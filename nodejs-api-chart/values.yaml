replicaCount: 1

image:
  repository: ghcr.io/amansk5/nodejs-api
  tag: latest
  pullPolicy: Always  # This ensures the image is pulled every time

service:
  type: LoadBalancer
  port: 3000

containerPort: 3000

serviceAccount:
  create: false

ingress:
  enabled: false  # Change to true if you want to enable ingress
  className: "nginx"
  annotations: {}
  hosts:
    - host: nodejs.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

autoscaling:
  enabled: false  # Change to true if you want HPA
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
