apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-api
  template:
    metadata:
      labels:
        app: nodejs-api
    spec:
      containers:
        - name: nodejs-api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 3000
          env:
            - name: DB_NAME
              value: "{{ .Values.env.DBNAME }}"
            - name: MONGO_URI
              value: "{{ .Values.env.MONGOURI }}"
            - name: PORT
              value: "{{ .Values.env.PORT }}"
