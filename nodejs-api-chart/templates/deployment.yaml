apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: nodejs-api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: DBNAME
              value: "{{ .Values.env.DBNAME }}"
            - name: MONGOURI
              value: "{{ .Values.env.MONGOURI }}"
            - name: PORT
              value: "{{ .Values.env.PORT }}"
          ports:
            - containerPort: {{ .Values.containerPort }}
